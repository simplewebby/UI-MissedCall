<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Missed Call</title>
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="first-line">
                <strong>Missed Call</strong>
                <span><i class="fa fa-times" aria-hidden="true"></i></span>
            </div>
            <div class="main-content">
                <div class="img">
                  <img src="img/pexels-đỗ-ngọc-tú-quyên-1520760.jpg" alt="">
                </div>
               <div class="info">
                   <small>You missed a call from</small>
                   <strong>Yako Onno</strong>
                   <small>12 mins ago</small>
               </div>
            </div> 
            <div class="buttons">
                <button><i class="fa fa-search"></i> Send message</button>
            <button><i class="fa fa-phone"> </i> Call back</button>
              </div> 
        </div>
     
    </div>
</body>
</html>
